<div class="autocomplete-field">
  <ng-content></ng-content>
  <ul class="list-values" *ngIf="areValues" [ngStyle]="{'width': autocompleteSize}">
    <li
      class="autocomplete value"
      *ngFor="let value of listValues"
      tabindex="0"
      (click)="onValueClick(value)"
      (keyup)="onValueEnter($event, value)"
    >{{value}}</li>
  </ul>
</div>
