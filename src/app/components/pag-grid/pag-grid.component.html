<ng-container *ngIf="cardListEmpty; else elseTemplate">
  <div class="empty-list">
    <div class="empty-image"></div>
    <div class="empty-message">
      Empty list
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
<div
  class="card-grid"
  infiniteScroll
  [infiniteScrollDistance]="3"
  (scrolled)="onScroll()"
  >
  <mh-card-info
    *ngFor="let card of cardsList"
    [dataInput]="card"
    (cardAction)="onCardAction($event)"
    ></mh-card-info>
</div>
</ng-template>
